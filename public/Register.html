<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>


<h1> Register </h1>

<form id="text-fields">
  <label for="text-fields-firstname"> First Name: </label> </br>
  <input id="text-fields-firstname" /><br/>

    <label for="text-fields-lastname"> Last Name: </label> </br>
    <input id="text-fields-lastname" /><br/>

    <label for="text-fields-dob">
        Date of birth:
    </label> </br>
    <input type="date"
           id="text-fields-dob"
           value="2000-01-21"/><br/>


    <label for="text-fields-username"> Username: </label> </br>
    <input id="text-fields-username" title="Username cannot exceed 16 characters" /><br/>

    <label for="text-fields-email"> Email: </label> </br>
    <input id="text-fields-email" title="Make sure to put @ in your email" /><br/>

    <label for="text-fields-password"> Password </label> </br>
    <input id="text-fields-password" title="Your password must be 8 characters" /><br/>

    <label for="text-fields-confirmpassword"> Confirm Password </label> </br>
    <input id="text-fields-confirmpassword" title="Your password must be 8 characters" /><br/>





</form>




    <button>Register</button>


</body>
</html>
